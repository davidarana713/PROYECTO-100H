<!DOCTYPE html> <!--ESTO INFORMA QUE EL CODIGO ESTA EN HTML-->
<html lang="en"><!--ESTO INFORMA QUE EL CODIGO ESTA ESCRITO EN INGLES-->
<head><!--ESTA ETIQUETA MUESTRA CONTENIDO DE LA PAGINA QUE NO SE VE EN PANTALLA-->
    <meta charset="UTF-8"><!--ESTO ES LO QUE DA LOS CARACTERES PERMITIDOS(.*_Ñ})-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--ESTO ES EL PRIMER PASO DE UAN PAGINA RESPONSIVE-->
    <title>EL TODERO</title><!--ESTO ES EL TITULO DE LA PESTAÑA DEL NAVEGADOR-->
    <link rel="stylesheet" href="./styles.css" /><!--CON ESTO ESTOY ENLAZNADO LA PESTAÑA DEL CC-->

    <img src="/IMAGENES/LOGO.PNG "alt="LOGO" class="LOGO-PRINCIPAL"/><!--CON ESTA ETIQUETA AGREGO UNA IMAGEN CON EL (SRC) LE DOY LA RUTA DE DONDE ESTA LA IMAGEN Y CON EL (ALT) LE DOY UNA DESCRIPCION A

    <nav class="MENU-PRINCIPAL"><!--CON ESTO INFORMO QUE EL CONTENIDO DE LA ETIQUETA VA A CONTENER ENLACES Y CON UN ATRIBUTO (CLASS) PARA DARLE ESTILOS EN EL CSS-->
    <ul ><!--CON ESTO CREO UNA LISTA DESORDENADA -->
      <li><a href="#">INICIO</a></li><!--CON ESTA ETIQUETA ENPIEZO A PONER CONTENIDO DENTRO DE LA LISTA Y CON LA ETIQUETA (<a>) LE INDICO QUE RUTA DEVE DE TOMAR EL MENU-->
      <li><a href="#">PRODUCTOS</a></li>
      <li><a href="#">SERVICIOS</a></li>
      <li><a href="#">NOSOTROS</a></li>
    </ul><!--ETIQUETA DE CIERRE-->
   </nav><!--ETIQUETA DE CIERRE-->
<img src="/IMAGENES/LOGO.PNG "alt="LOGO" class="LOGO-PRINCIPAL2"/>
</div><!--ETIQUETA DE CIERRE-->
</header><!--ETIQUETA DE CIERRE-->
<main><!--ETIQUETA QUE SE PONE EN LA QUE SE PONE EL CUERPO DE LA PAGINA-->
    <div class="CUERPO-DE-PAGINA"><!--CON ESTO CREO UN SEGUNDO CONTENEDOR DEL CUERPO DE LA PGAINA Y LE DOY UNA CLASE PARA PODER DARLE ESTILO DESDE EL CSS-->
        <div class="PRODUCTO1">
        <img src="/PRODUCTOS/RELOJ.PNG"alt="RELOJ"class=reloj1/>
        <h2>RELOJ</h2>

        </div>

    </div>
</main>
</body><!--ETIQUETA DE CIERRE-->
